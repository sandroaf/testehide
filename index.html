<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="JavaScript">
        function esconder() {
            //alert(document.querySelector("body").style.display);
            setTimeout(function () {document.querySelector("body").style.display = ""},500);
            
            document.querySelector("body").style.display = "none";
        }
    </script>
</head>
<body>
    <h1>Teste para esconder o Body</h1>
    <button onclick="esconder()">Esconder</button>
</body>
</html>
